<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="esqueleto.css">
    <link type="text/css" rel="stylesheet" href="estilos.css">
    <script src="comportamentos.js" type="text/javascript"></script>

    <title>Agenda de Contatos</title>
</head>

<body>

    <main>
        <header>
            <a id="mostra-form-cadastro" href="">Inserir Novo Contato</a>
        </header>

        <div id="formulario-cadastro-contato">
            <fieldset>
                <legend>Cadastrar Novo Contato</legend>
                <form id="form-contato" autocomplete="nope">
                    <label>Nome: <input id="nome" name="nome" type="text" required /></label>
                    <label>E-mail: <input id="email" name="email" type="email" required /></label>
                    <label>Telefone: <input id="telefone" name="telefone" type="text" required /></label>
                    <label>Cidade: <input id="cidade" name="cidade" type="text" required /></label>


                    <fieldset>
                        <legend>Selecione um Avatar</legend>
                        <ul>
                            <li>
                                <label>
                                    <img src="assets/img/homer.jpg">
                                    <input type="radio" name="avatar_selecionado" value="homer.jpg">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="assets/img/marge.png">
                                    <input type="radio" name="avatar_selecionado" value="marge.png">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="assets/img/bart.jpg">
                                    <input type="radio" name="avatar_selecionado" value="bart.jpg">
                                </label>
                            </li>
                            <li>
                                <label>
                                    <img src="assets/img/lisa.png">
                                    <input type="radio" name="avatar_selecionado" value="lisa.jpg">
                                </label>
                            </li>
                        </ul>
                    </fieldset>

                    <div id="esconde-form-cadastro" type="button">Cancelar</div>
                    <button type="submit">Salvar</button>
                </form>
            </fieldset>
        </div>

        <div id="lista-contatos">
            <h1>Contatos Inseridos</h1>
            <table id="tbl-contatos">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Nome:</th>
                        <th>E-mail</th>
                        <th>Telefone:</th>
                        <th>Cidade:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="assets/img/cross.png" class="botao-remover-contato" /></td>
                        <td><img src="assets/img/homer.jpg" /></td>
                        <td>Prof. Tiago</td>
                        <td>tiago.silva476@etec.gov.br</td>
                        <td>(16)99999-9999</td>
                        <td>Cajuru</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>

</html>
